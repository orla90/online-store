    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <header class="header">
      <div class="wrapper header__wrapper">
        <div class="header__logo-wrapper">
          <a href="#" class="logo"></a>
          <h1>Online Store</h1>
        </div>
        <div class="basket">
          <span class="basket__quantity">0</span>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="wrapper main__wrapper">
        <div class="store-content">
          <div class="layout-3-column">
            <div class="store-content__filter-group">
              <h3 class="store-content__filter-title">Фильтры по значению</h3>
              <div class="store-content__manufacturer-filter">
                <span>Производитель:</span>
                <ul class="manufacturer-list">
                  <button class="button button_manufacturer samsung active">
                    Samsung
                  </button>
                  <button class="button button_manufacturer apple active">
                    Apple
                  </button>
                  <button class="button button_manufacturer xiaomi active">
                    Xiaomi
                  </button>
                </ul>
              </div>
              <div class="store-content__camera-filter">
                <span>Количество камер:</span>
                <ul class="camera-amount">
                  <button class="button button_camera single-camera active">
                    3
                  </button>
                  <button class="button button_camera two-camera active">
                    2
                  </button>
                  <button class="button button_camera three-camera active">
                    1
                  </button>
                </ul>
              </div>
              <div class="store-content__color-filter">
                <span>Цвет:</span>
                <ul class="colors">
                  <button class="button button_color white">белый</button>
                  <button class="button button_color yellow">желтый</button>
                  <button class="button button_color red">красный</button>
                </ul>
              </div>
              <div class="store-content__popular-filter">
                <span>Только популярные:</span>
                <div>
                  <input
                    type="checkbox"
                    name="popular-input"
                    id="popular-input"
                  />
                  <label
                    for="popular-input"
                    name="popular-input"
                    class="popular-label"
                  ></label>
                </div>
              </div>
            </div>
            <div class="store-content__filter-group">
              <h3 class="store-content__filter-title">Фильтры по диапазону</h3>
              <div class="store-content__range">
                <h4 class="store-content__filter-subtitle">
                  Количество на складе:
                </h4>
                <div class="store-content__amount-slider">
                  <div class="store-content__amount-numbers">1</div>
                  <div class="amount-slider-wrapper">
                    <div class="amount-slider">
                      <div class="amount-progress"></div>
                      <div class="amount-value amount-value_min hidden"></div>
                      <div class="amount-value amount-value_max hidden"></div>
                    </div>
                    <div class="amount-range-input">
                      <input
                        type="range"
                        class="amount-range-min"
                        min="1"
                        max="20"
                        value="1"
                      />
                      <input
                        type="range"
                        class="amount-range-max"
                        min="1"
                        max="20"
                        value="20"
                      />
                    </div>
                  </div>

                  <div class="store-content__amount-numbers">20</div>
                </div>
              </div>
              <div class="store-content__range">
                <h4 class="store-content__filter-subtitle">
                  Год выхода на рынок:
                </h4>
                <div class="store-content__year-slider">
                  <div class="store-content__year-numbers">2000</div>
                  <div class="year-slider-wrapper">
                    <div class="year-slider">
                      <div class="year-progress"></div>
                      <div class="year-value year-value_min hidden"></div>
                      <div class="year-value year-value_max hidden"></div>
                    </div>
                    <div class="year-range-input">
                      <input
                        type="range"
                        class="year-range-min"
                        min="2000"
                        max="2022"
                        value="2000"
                      />

                      <input
                        type="range"
                        class="year-range-max"
                        min="2000"
                        max="2022"
                        value="2022"
                      />
                    </div>
                  </div>
                  <div class="store-content__year-numbers">2022</div>
                </div>
              </div>
            </div>
            <div class="store-content__filter-group">
              <div class="store-content__search">
                <h3 class="store-content__filter-title">Поиск</h3>
                <div class="store-content__search-window">
                  <input
                    type="text"
                    name="search-input"
                    id="search-input"
                    placeholder="Введите текст"
                  />
                </div>
              </div>
              <div class="store-content__sort">
                <h3 class="store-content__filter-title">Сортировка</h3>
                <div class="store-content__sort-window">
                  <select name="sort" id="sort">
                    <optgroup label="По названию">
                      <option value="sort-by-name">от А до Я</option>
                      <option value="sort-by-name">от Я до А</option>
                    </optgroup>
                    <optgroup label="По году">
                      <option value="ascending-year">По возрастанию</option>
                      <option value="descending-year">По убыванию</option>
                    </optgroup>
                    <optgroup label="По Количеству">
                      <option value="ascending-amount">По возрастанию</option>
                      <option value="descending-amount">По убыванию</option>
                    </optgroup>
                  </select>
                </div>
              </div>
              <div class="store-content__reset">
                <button class="button button_reset filters">
                  Сброс фильтров
                </button>
                <button class="button button_reset settings">
                  Сброс настроек
                </button>
              </div>
            </div>
