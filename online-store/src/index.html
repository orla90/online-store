<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone online store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/style.scss" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper header__wrapper">
        <div class="header__logo-wrapper">
          <a href="#" class="logo"></a>
          <h1>Online Store</h1>
        </div>
        <div class="basket">
          <span class="basket__quantity">0</span>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="wrapper main__wrapper">
        <div class="store-content">
          <div class="layout-3-column">
            <div class="store-content__filter-group">
              <h3 class="store-content__filter-title">Фильтры по значению</h3>
              <div class="store-content__manufacturer-filter">
                <span>Производитель:</span>
                <ul class="manufacturer-list">
                  <button
                    class="button button_manufacturer samsung"
                    data-manufacturer="samsung"
                  >
                    Samsung
                  </button>
                  <button
                    class="button button_manufacturer apple"
                    data-manufacturer="apple"
                  >
                    Apple
                  </button>
                  <button
                    class="button button_manufacturer realme"
                    data-manufacturer="realme"
                  >
                    Realme
                  </button>
                  <button
                    class="button button_manufacturer xiaomi"
                    data-manufacturer="xiaomi"
                  >
                    Xiaomi
                  </button>
                </ul>
              </div>
              <div class="store-content__camera-filter">
                <span>Количество камер:</span>
                <ul class="camera-amount">
                  <button
                    class="button button_camera five-cameras"
                    data-camera="fiveCameras"
                  >
                    5
                  </button>
                  <button
                    class="button button_camera four-cameras"
                    data-camera="fourCameras"
                  >
                    4
                  </button>
                  <button
                    class="button button_camera three-cameras"
                    data-camera="threeCameras"
                  >
                    3
                  </button>
                  <button
                    class="button button_camera two-cameras"
                    data-camera="twoCameras"
                  >
                    2
                  </button>
                  <button
                    class="button button_camera one-camera"
                    data-camera="oneCamera"
                  >
                    1
                  </button>
                </ul>
              </div>
              <div class="store-content__color-filter">
                <span>Цвет:</span>
                <ul class="colors">
                  <button class="button button_color white" data-color="white">
                    белый
                  </button>
                  <button
                    class="button button_color yellow"
                    data-color="yellow"
                  >
                    желтый
                  </button>
                  <button class="button button_color red" data-color="red">
                    красный
                  </button>
                  <button class="button button_color black" data-color="black">
                    черный
                  </button>
                  <button class="button button_color blue" data-color="blue">
                    синий
                  </button>
                </ul>
              </div>
              <div class="store-content__popular-filter">
                <span>Только популярные:</span>
                <div>
                  <input
                    type="checkbox"
                    name="popular-input"
                    id="popular-input"
                  />
                  <label
                    for="popular-input"
                    name="popular-input"
                    class="popular-label"
                  ></label>
                </div>
              </div>
            </div>
            <div class="store-content__filter-group">
              <h3 class="store-content__filter-title">Фильтры по диапазону</h3>
              <div class="store-content__range">
                <h4 class="store-content__filter-subtitle">
                  Количество на складе:
                </h4>
                <div class="store-content__amount-slider">
                  <div class="store-content__amount-numbers">1</div>
                  <div class="amount-slider-wrapper">
                    <div class="amount-slider">
                      <div class="amount-progress">
                        <div class="progress-button progress-button_min"></div>
                        <div class="progress-button progress-button_max"></div>
                      </div>
                      <div class="amount-value amount-value_min hidden"></div>
                      <div class="amount-value amount-value_max hidden"></div>
                    </div>
                    <div class="amount-range-input">
                      <input
                        type="range"
                        class="amount-range-min"
                        min="1"
                        max="20"
                        value="1"
                        id="amount-min"
                      />
                      <input
                        type="range"
                        class="amount-range-max"
                        min="1"
                        max="20"
                        value="20"
                        id="amount-max"
                      />
                    </div>
                  </div>

                  <div class="store-content__amount-numbers">20</div>
                </div>
              </div>
              <div class="store-content__range">
                <h4 class="store-content__filter-subtitle">
                  Год выхода на рынок:
                </h4>
                <div class="store-content__year-slider">
                  <div class="store-content__year-numbers">2000</div>
                  <div class="year-slider-wrapper">
                    <div class="year-slider">
                      <div class="year-progress"></div>
                      <div class="year-value year-value_min hidden"></div>
                      <div class="year-value year-value_max hidden"></div>
                    </div>
                    <div class="year-range-input">
                      <input
                        type="range"
                        class="year-range-min"
                        min="2000"
                        max="2022"
                        value="2000"
                        id="year-min"
                      />

                      <input
                        type="range"
                        class="year-range-max"
                        min="2000"
                        max="2022"
                        value="2022"
                        id="year-max"
                      />
                    </div>
                  </div>
                  <div class="store-content__year-numbers">2022</div>
                </div>
              </div>
            </div>
            <div class="store-content__filter-group">
              <div class="store-content__search">
                <h3 class="store-content__filter-title">Поиск</h3>
                <div class="store-content__search-window">
                  <input
                    type="text"
                    name="search-input"
                    id="search-input"
                    placeholder="Введите текст"
                    autofocus
                    autocomplete="off"
                  />
                  <div class="search-img"></div>
                  <div class="clear-img hidden"></div>
                </div>
              </div>
              <div class="store-content__sort">
                <h3 class="store-content__filter-title">Сортировка</h3>
                <div class="store-content__sort-window">
                  <select name="sort" id="sort">
                    <optgroup label="По названию">
                      <option value="sort-by-name-desc">от Я до А</option>
                      <option value="sort-by-name-asc">от А до Я</option>
                    </optgroup>
                    <optgroup label="По году">
                      <option value="descending-year">По убыванию</option>
                      <option value="ascending-year">По возрастанию</option>
                    </optgroup>
                    <optgroup label="По Количеству">
                      <option value="descending-amount">По убыванию</option>
                      <option value="ascending-amount">По возрастанию</option>
                    </optgroup>
                  </select>
                </div>
              </div>
              <div class="store-content__reset">
                <button class="button button_reset filters">
                  Сброс фильтров
                </button>
                <button class="button button_reset settings">
                  Сброс настроек
                </button>
              </div>
            </div>
          </div>
          <div class="layout-5-column store-content__wrapper"></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="wrapper footer__wrapper">
        <a class="footer__item git-logo" href="https://github.com/orla90">
          <span class="footer__image githab-image"></span>
        </a>
        <span class="footer__item year"><b>2022</b></span>
        <a class="footer__item rss-logo" href="https://rs.school/js/">
          <span class="footer__image rss-image"></span>
        </a>
      </div>
    </footer>
    <script src="index.ts"></script>
  </body>
</html>
